<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />

<body>
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <h2>Fun with the API's</h2>
            <div class="controls" class="controls container py-3 d-flex align-items-center justify-content-between flex-wrap gap-2">
            <button class="btn btn-primary" id="btn-load-all">Load All</button>
            <button class="btn btn-outline-danger" id="btn-cancel-all">Cancel All</button>
            <label for="chk-slow" class="form-check-label">Slow?</label>
            <input type="checkbox" id="chk-slow" name="option" value="value1" class="form-check-input">
            <input type="number" id="lat" name="lat" value="85.0" min="-90" max="90" step="0.01" class="form-control form-control-sm w-auto d-inline-block">
            <input type="number" id="lng" name="lng" value="85.0" min="-180" max="180" step="0.01" class="form-control form-control-sm w-auto d-inline-block">
          </div>
  </nav>
  <main>
    <div id="cards-grid" class="grid container my-4 row g-3">

        </div>
        <footer>
          <button id="users-load" class="btn btn-sm btn-secondary me-2">Load the API</button>
          <button id="users-cancel" class="btn btn-sm btn-outline-danger">Cancel the Call</button>
