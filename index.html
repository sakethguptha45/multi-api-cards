<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-API Cards â€” Async/Await Practice</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./main.js"></script>
</head>
<body>
  <header>
    <h2>Multi-API Accessing <span>Lets have the fun with the API's</span></h2>
            <div class="controls">
            <button id="btn-load-all">Load All</button>
            <button id="btn-cancel-all">Cancel All</button>
            <label for="chk-slow">Slow?</label>
            <input type="checkbox" id="chk-slow" name="option" value="value1">
            <input type="number" id="lat" name="lat" value="85.0" min="-90" max="90" step="0.01">
            <input type="number" id="lng" name="lng" value="85.0" min="-180" max="180" step="0.01">
          </div>
  </header>
  <main>
    <div id="cards-grid" class="grid">
      <section id="users-card" class="card">
        <header>
          <h3>Users-API</h3>
          <span class="status" id="users-status">idle</span>
        </header>
        <div id="users-body">
          <!-- This is the body of the API response, where the API response will be displayed -->
        </div>
        <footer>
          <button id="users-load">Load the API</button>
          <button id="users-cancel">Cancel the Call</button>
        </footer>
        <div class="spinner">
        <div class="ring"></div>
        </div>
      </section>
      <section id="photos-card" class="card">
        <header>
          <h3>Photos-API</h3>
          <span class="status" id="photos-status">idle</span>
        </header>
        <div id="photos-body">
          <!-- This is the body of the API response, where the API response will be displayed -->
        </div>
        <footer>
          <button id="photos-load">Load the API</button>
          <button id="photos-cancel">Cancel the Call</button>
        </footer>
        <div class="spinner">
        <div class="ring"></div>
        </div>
      </section>
      <section id="weather-card" class="card">
        <header>
          <h3>Weather-API</h3>
          <span class="status" id="weather-status">idle</span>
        </header>
        <div id="weather-body">
          <!-- This is the body of the API response, where the API response will be displayed -->
        </div>
        <footer>
          <button id="weather-load">Load the API</button>
          <button id="weather-cancel">Cancel the Call</button>
        </footer>
        <div class="spinner">
        <div class="ring"></div>
        </div>
      </section>
      <section id="advice-card" class="card">
        <header>
          <h3>Advice-API</h3>
          <span class="status" id="advice-status">idle</span>
        </header>
        <div id="advice-body">
          <!-- This is the body of the API response, where the API response will be displayed -->
        </div>
        <footer>
          <button id="advice-load">Load the API</button>
          <button id="advice-cancel">Cancel the Call</button>
        </footer>
        <div class="spinner">
        <div class="ring"></div>
        </div>
      </section>

    </div>

  </main>
  <footer>
    <h1>We are working on the API's as of now</h1>
  </footer>


 
</body>
</html>
